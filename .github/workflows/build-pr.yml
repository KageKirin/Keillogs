name: build-pr

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    strategy:
      matrix:
        configurations: [Debug, Release]
        frameworks: [net8.0]
    steps:
    - uses: kagekirin/gha-py-toolbox/jobs/dotnet/checkout-build@main
      with:
        configurations: ${{ matrix.configurations }}
        frameworks: ${{ matrix.frameworks }}

  test-tag:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: read
    steps:
    - uses: kagekirin/gha-utils/.github/actions/git-checkout-tags@main
      with:
        ssh-key: "${{secrets.DEPLOY_KEY}}"
    - uses: kagekirin/gha-utils/.github/actions/install-prerequisites@main
    - uses: kagekirin/gha-utils/.github/actions/install-version-tools@main
    - id: create-tag
      uses: ./.github/jobactions/tag
    - shell: pwsh
      run: |-
        echo "new version: ${{ steps.create-tag.outputs.version }}"
    - if: ${{ ! endsWith(github.ref_name, 'merge') }}
      uses: kagekirin/gha-utils/.github/actions/git-push-tag@main
      with:
        remote: origin
        branch: ${{ github.head_ref || github.ref_name }}
        dry-run: true

  test-nuget:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    strategy:
      matrix:
        source: [nuget, github]
        include:
          - source: nuget
            registry: https://api.nuget.org/v3/index.json
            username: KageKirin
            token: NUGET_ORG_TOKEN
          - source: github
            registry: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
            username: ${{ github.repository_owner }}
            token: GITHUB_TOKEN
    needs: build
    steps:
    - uses: kagekirin/gha-utils/.github/actions/git-checkout-tags@main
    - uses: kagekirin/gha-utils/.github/actions/install-prerequisites@main
    - uses: kagekirin/gha-utils/.github/actions/install-version-tools@main
    - uses: kagekirin/gha-dotnet/.github/actions/build@main
      with:
        configurations: Release
        frameworks: |-
          net8.0
          netstandard2.1
    - uses: kagekirin/gha-dotnet/.github/actions/nuget-pack@main
      with:
        configurations: Release
        frameworks: |-
          net8.0
          netstandard2.1
    - uses: kagekirin/gha-dotnet/.github/actions/nuget-add-registry@main
      with:
        name: ${{ matrix.source }}
        registry: ${{ matrix.registry }}
        username: ${{ matrix.username }}
        token: ${{ secrets[matrix.token] }}

  test-update-dependencies:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: kagekirin/gha-utils/.github/actions/git-checkout-tags@main
      with:
        ssh-key: "${{ secrets.DEPLOY_KEY }}"
    - uses: kagekirin/gha-utils/.github/actions/install-prerequisites@main
    - uses: kagekirin/gha-utils/.github/actions/install-version-tools@main
    - id: update-dependencies
      uses: ./.github/jobactions/update-dependencies
    - id: push-updates
      shell: pwsh
      run: git push --dry-run -u origin ${{ steps.update-dependencies.outputs.branch }}

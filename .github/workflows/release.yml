name: release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # allow GITHUB_TOKEN to create releases
    steps:
    - id: build-pack
      uses: kagekirin/gha-py-toolbox/jobs/dotnet/checkout-build-pack@main
      with:
        configurations: Release
        frameworks: |-
          net8.0
          netstandard2.1
    - uses: kagekirin/gha-utils/.github/actions/gh-create-release@main
      with:
        token: ${{ secrets.GH_RELEASE_TOKEN }}
        title: Release ${{ github.action_ref }}
        generate-notes: true
        files: |
          ${{ steps.build-pack.outputs.packages }}
      env:
        GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
